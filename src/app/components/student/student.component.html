<mat-toolbar color="primary">
  <span class="title-center">Status</span>
 </mat-toolbar>

 <div class="container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brojIndeksa">
      <mat-header-cell *matHeaderCellDef>Broj indeksa</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.brojIndeksa}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.prezime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="statusBean">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.statusBean.naziv}}</mat-cell>
      </ng-container>



    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
 </div>
