<mat-toolbar color="primary">
  <span class="title-center">Departman</span>
 </mat-toolbar>

 <div class="container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="oznaka">
      <mat-header-cell *matHeaderCellDef>Oznaka</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.oznaka}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.naziv}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fakultetBean">
      <mat-header-cell *matHeaderCellDef>Fakultet</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fakultetBean.naziv}}</mat-cell>
    </ng-container>


    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary"(click)="openDialog(2, row.id, row.oznaka, row.naziv, row.fakultetBean)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog(3, row.id, row.oznaka, row.naziv, row.fakultetBean)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
  </mat-table>
 </div>
 <div class="container mat-elevation-z8">
  <app-student *ngIf="selektovanDepartman"
  [selektovanDepartman]="selektovanDepartman"></app-student>
 </div>
